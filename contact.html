<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b3f40a58a2.js" crossorigin="anonymous"></script>
        <title>Central Cali Live</title>
    </head>
<body>
    <div class="box-area">
        <header>
            <div class="wrapper">
                <div class="logo-link">
                    <a href="#"><img src="./images/LogoMakr-121BNd.png" alt=""></a>
                </div>
                <div class="logo">
                    <a href="#">Central Cali Live</a>
                </div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="performers.html">Performers</a>
                    <a href="contact.html">Contact</a>  
                </nav>
            </div>
        </header>
        <h2>contact form</h2>
        <main>
            <h2>Contact Us</h2>
            <form class="contact-form" action="index.html" method="post">
                <input type="text" class="contact-form-text" placeholder="Full name">
                <input type="email" class="contact-form-text" placeholder="Your e-mail">
                <input type="text" class="contact-form-text" placeholder="Your phone">
                <textarea class="contact-form-text" placeholder="Your Message"></textarea>
                <input type="submit" class="contact-form-btn" value="send">
            </form>

            <div class="circles">
                <img  class= "big-circle" src="./images/big-eclipse.svg" alt="big circle">
                <img  class= "small-circle" src="./images/small-eclipse.svg" alt="small circle">
            </div>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.604061098117!2d-119.78797104897703!3d36.7320692791331!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809460a5cfdf4b6b%3A0xab092ce50c284a0a!2sBitwise%20Industries!5e0!3m2!1sen!2sus!4v1613591451544!5m2!1sen!2sus" width="400" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </main>
        
</body>
</html>
